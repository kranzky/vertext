<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vertext - A lightweight markdown browser">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <title>Vertext - Markdown Matrix Browser</title>
  
  <style>
    :root {
      --gradient-start: #e91e63;
      --gradient-end: #3f51b5;
      --text-color: #ffffff;
      --background-color: #121212;
      --card-background: rgba(255, 255, 255, 0.05);
      --card-hover: rgba(255, 255, 255, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }
    
    .subtitle {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 3rem auto;
      opacity: 0.9;
    }
    
    .download-section {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .download-btn {
      background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
      color: white;
      text-decoration: none;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 1rem;
      display: inline-flex;
      align-items: center;
    }
    
    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
    }
    
    .download-btn svg {
      margin-right: 10px;
    }
    
    .platform-label {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 0.5rem;
    }
    
    .coming-soon {
      margin-top: 2rem;
      opacity: 0.6;
      font-size: 0.9rem;
    }
    
    .footer {
      margin-top: 4rem;
      font-size: 0.8rem;
      opacity: 0.5;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .logo {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icons/Icon-512.png" alt="Vertext Logo" class="logo">
    
    <h1>What is the Massive Markdown Matrix?</h1>
    
    <p class="subtitle">
      Vertext is a lightweight browser for the MMM.
    </p>
    
    <div class="download-section">
      <a href="Vertext-0.5.0.dmg" class="download-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        Download Vertext
      </a>
      <div class="platform-label">macOS (DMG) • Version 0.5.0</div>
    </div>
    
    <div class="coming-soon">
      Windows and mobile versions coming soon
    </div>
    
    <div class="footer">
      © 2025 Lloyd Kranzky
    </div>
  </div>

  <!-- 100% privacy-first analytics -->
  <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</body>
</html>
